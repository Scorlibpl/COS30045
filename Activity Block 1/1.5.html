<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Data Visualisation Exercise 1.5 - Bar Chart"/>
    <meta name="keywords" content="HTML, CSS, D3"/>

    <title>Task 1.5 D3 Drawing with Data - Bar Chart</title>

    <script src="https://d3js.org/d3.v6.min.js"></script>

  </head>
  <body>

    <h1>Drawing with Data</h1>

    <script>

        var w = 500;
        var h = 110;
        var barPadding = 1;

        var myData = [14, 5, 26, 23, 9, 6, 7, 8, 9, 10, 11, 12];

        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);

        svg.selectAll("rect")
            .data(myData)
            .enter()
            .append("rect")
            .attr("x", function(d, i) {
              return i * (w / myData.length);
            })
            .attr("y", function(d){
              return (0);
            })
            .attr("width", function(d, i) {
              return w / myData.length - barPadding;
            })
            .attr("height", function(d, i) {
              return d * 4;
            })
            .style("fill", "#69b3a2");

      </script>

</body>
</html>
