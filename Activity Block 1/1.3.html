<body>
  <h1>Drawing Shapes with SVG</h1>

  <svg width="500" height="100" style="background-color:slategrey">

    <g transform="translate(30,0)">
      <circle cx="50", cy="50", r="40" stroke="black" stroke-width="3" fill="yellow"/>
      <rect x="70", y="25", width="100", stroke="rgb(0,0,0)" stroke-width="2" height="50" fill="rgb(0,0,255)"/>
      <ellipse cx="265" cy="50" rx="40" ry="25" stroke="green" stroke-width="2" fill="rgba(255, 0, 0, 1)"/>
      <Line x1="10" y1="50" x2="450" y2="50" stroke="rgb(255, 153, 0)" stroke-width="5"/>
    </g>

  </svg>
